<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paper Trading</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-100 flex items-center justify-center">
    <div class="card w-96 bg-base-200 shadow-xl">
        <div class="card-body">
            <h2 class="card-title justify-center mb-4">Paper Trading Login</h2>
            
            <!-- For testing, just a simple login button -->
            <div class="form-control mt-4">
                <a href="{{ url_for('login') }}" class="btn btn-primary">
                    Login as Test User
                </a>
            </div>

            <!-- Display current time -->
            <div class="text-center mt-4 text-sm opacity-70">
                {{ current_time.strftime('%Y-%m-%d %H:%M:%S') }} UTC
            </div>
        </div>
    </div>
</body>
</html>
